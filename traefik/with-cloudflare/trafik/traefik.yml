# Docker configuration backend
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

tls:
  certificates:
    - certFile: /cloudflare/certificate.pem
      keyFile: /cloudflare/certificate-key.pem
  stores:
    default:
      defaultCertificate:
        certFile: /cloudflare/certificate.pem
        keyFile: /cloudflare/certificate-key.pem


# API and dashboard configuration
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

log:
  level: DEBUG

certificatesResolvers:
  letsencrypt:
    acme:
      email: undergroundrla@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: "30"