# If you already terminate TLS here, use the HTTPS server block below
# and keep this as an HTTP->HTTPS redirect.
server {
    listen 80;
    listen [::]:80;
    server_name web.rentalize.id;

    # If you have TLS, uncomment to force redirect:
    # return 301 https://$host$request_uri;

    # Otherwise proxy directly to the WordPress container:
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;

        # Important reverse-proxy headers for WordPress behind Nginx:
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Forwarded-Host   $host;
        proxy_set_header X-Forwarded-Port   $server_port;

        proxy_read_timeout 300s;
        client_max_body_size 64m;
    }
}

