services:
  # ===========================================
  # Application (Development)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: development
    container_name: jav-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./vendor:/var/www/html/vendor
      - ./node_modules:/var/www/html/node_modules
    networks:
      - jav-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================
  # Nginx (Development)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: jav-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./.docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - jav-network
    depends_on:
      - app

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16.2
    container_name: jav-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-jav}
      POSTGRES_USER: ${DB_USERNAME:-jav}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./.docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - jav-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-jav} -d ${DB_DATABASE:-jav}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: jav-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - jav-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Node.js for Vite (Development)
  # ===========================================
  node:
    image: node:20-alpine
    container_name: jav-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./node_modules:/var/www/html/node_modules
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - jav-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # ===========================================
  # MailHog (Development - Email Testing)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: jav-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - jav-network

networks:
  jav-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
